<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>NoReversi History</title>
  <link rel="stylesheet" href="./static/css/reversi.css">
  <link rel="stylesheet" href="./static/css/main.css">
  <script type="text/javascript" src="./static/nsf/NSc.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="./static/noversi_history.js"></script>

</head>
<body class="reversi-body" style="background-color:#F5F5F5; color:#424242; overflow: scroll">
  <header class="noversi-header">
    <div class="header-logo">
        <span>Noversi <span style="color:#ff0076">History</span></span>
    </div>
    <div class="header-contain-div">
      <form id="searchform" class="searchform" action="">
        <input id="search-input" class="search-input" placeholder="input username" autocomplete="off" autofocus>
        <input id="searchform-submit" type="submit" class="search-button" value="search">
      </form>
    </div>
  </header>
  <div class="noversi-user-meta">
    <p>username: <span id="username"></span>, rating: <span id="user-rating"></span>, total win: <span id="user-win"></span></p>
  </div>
  <table id="noversi-history-table" class="noversi-history-table">
    <tr></tr>
  </table>
</body></html>
